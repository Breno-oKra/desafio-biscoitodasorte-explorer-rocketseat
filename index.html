<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="page1 ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button class="btn-image" type="button">
                <img class="imageBiscoit" src="./biscoito.svg" alt="" srcset="">
            </button>
            
        </div>
        <div class="page2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="box-sort">
                <p id="sorte">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            
            <img src="./biscoito-2.svg" alt="" srcset="">
            <button class="openAnother">Abrir Outro Biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
